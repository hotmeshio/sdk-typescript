app:
  id: tree
  version: '3'
  graphs:
    - subscribes: spring
      publishes: fall

      input:
        schema:
          type: object
          properties:
            seed:
              type: number
            speed:
              type: number
      output:
        schema:
          type: object
          properties:
            seed:
              type: number
            speed:
              type: number
            height:
              type: number
            shine:
              type: string
            graft:
              type: string
            water:
              type: string
            fertilize:
              type: string
            pollinate:
              type: string
            prune:
              type: string

      activities:
        tree:
          type: trigger
          job:
            maps:
              seed: '{$self.output.data.seed}'
              speed: '{$self.output.data.speed}'
              height:
                '@pipe':
                  - ['{$self.output.data.seed}', '{$self.output.data.speed}']
                  - ['{@math.multiply}']
        shine:
          type: hook
          job:
            maps:
              shine:
                '@pipe':
                  - ['{@date.now}', 'en-US']
                  - ['{@date.toLocaleString}']
        graft:
          type: hook
          job:
            maps:
              graft:
                '@pipe':
                  - ['{@date.now}', 'en-US']
                  - ['{@date.toLocaleString}']
        water:
          type: hook
          job:
            maps:
              water:
                '@pipe':
                  - ['{@date.now}', 'en-US']
                  - ['{@date.toLocaleString}']
        fertilize:
          type: hook
          job:
            maps:
              fertilize:
                '@pipe':
                  - ['{@date.now}', 'en-US']
                  - ['{@date.toLocaleString}']
        pollinate:
          type: hook
          job:
            maps:
              pollinate:
                '@pipe':
                  - ['{@date.now}', 'en-US']
                  - ['{@date.toLocaleString}']
        prune:
          type: hook
          job:
            maps:
              prune:
                '@pipe':
                  - ['{@date.now}', 'en-US']
                  - ['{@date.toLocaleString}']

      transitions:
        tree:
          - to: shine
          - to: graft
        graft:
          - to: prune
          - to: water
        water:
          - to: fertilize
          - to: pollinate
