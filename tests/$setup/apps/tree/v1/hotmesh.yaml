app:
  id: tree
  version: '1'
  graphs:
    - subscribes: spring
      publishes: fall
      expire: 120

      input:
        schema:
          type: object
          properties:
            seed:
              type: number
            speed:
              type: number
      output:
        schema:
          type: object
          properties:
            seed:
              type: number
            speed:
              type: number
            height:
              type: number
            shine:
              type: string
            graft:
              type: string
            water:
              type: string
            fertilize:
              type: string
            prune:
              type: string

      activities:
        tree:
          type: trigger
          job:
            maps:
              seed: '{$self.output.data.seed}'
              speed: '{$self.output.data.speed}'
              height:
                '@pipe':
                  - ['{$self.output.data.seed}', '{$self.output.data.speed}']
                  - ['{@math.multiply}']
        shine:
          type: activity
          job:
            maps:
              shine:
                '@pipe':
                  - ['{@date.now}', 'en-US']
                  - ['{@date.toLocaleString}']
        graft:
          type: activity
          job:
            maps:
              graft:
                '@pipe':
                  - ['{@date.now}', 'en-US']
                  - ['{@date.toLocaleString}']
        water:
          type: activity
          job:
            maps:
              water:
                '@pipe':
                  - ['{@date.now}', 'en-US']
                  - ['{@date.toLocaleString}']
        fertilize:
          type: activity
          job:
            maps:
              fertilize:
                '@pipe':
                  - ['{@date.now}', 'en-US']
                  - ['{@date.toLocaleString}']
        prune:
          type: activity
          job:
            maps:
              prune:
                '@pipe':
                  - ['{@date.now}', 'en-US']
                  - ['{@date.toLocaleString}']

      transitions:
        tree:
          - to: shine
          - to: graft
          - to: prune
          - to: water
          - to: fertilize
