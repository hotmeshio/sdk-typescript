app:
  id: def
  version: '1'
  graphs:
    - subscribes: def.test

      input:
        schema:
          type: object
          properties:
            code:
              type: number

      output:
        schema:
          type: object
          properties:
            code:
              type: number
            message:
              type: string
              default: success
        422:
          schema:
            type: object
            properties:
              code:
                type: number
                examples: [422]
              message:
                type: string
                examples: ['invalid input']
              reason: 
                type: string
                examples: ['account_id is required']

      activities:
        t1:
          type: trigger
        a1:
          type: worker
          topic: work.do
          input:
            schema:
              type: object
              properties:
                code:
                  type: number
            maps:
              code: '{t1.output.data.code}'
          output:
            schema:
              type: object
              properties:
                code:
                  type: number
            422:
              schema:
                type: object
                properties:
                  code:
                    type: number
                  message:
                    type: string
                  reason: 
                    type: string
          job:
            maps:
              code: '{$self.output.data.code}'
              message: success

        a200:
          type: hook
          job:
            maps:
              message: '{a1.output.data.message}'
      transitions:
        t1:
          - to: a1
        a1:
          - to: a200
