version: '3.9'

services:
  hotmesh:
    build:
      context: .
      target: development
    container_name: hotmesh
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "9229:9229"
    environment:
      - NODE_ENV=development
    depends_on:
      redis:
        condition: service_healthy

  redis:
    image: redislabs/rejson:latest
    command: ["redis-server", "--requirepass", "key_admin", "--loadmodule", "/usr/lib/redis/modules/rejson.so"]
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
